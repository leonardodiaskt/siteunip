<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <header>
        <nav class="navHeader">
            <a href="#" class="linkheader">Voltar para o site da UNIP</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="imgunip">
                <img src="https://www.unip.br/assets/img/logo/logo-unip.svg" width="200px" height="100px">
            </div>
            <div class="textaluno">
                <h1>Área do Aluno</h1>
            </div>
            <div class="inputs">
                <input type="text" placeholder="RA (número de matrícula)">
                <input type="text" placeholder="Senha">
            </div>
            <div class="btn">
                <button id="btn-input" value="Entrar">Entrar</button>
            </div>
            <div class="btn-login">
                <input type="button" id="btn-password" value="Esqueci a Senha">
                <input type="button" id="btn-acessar" value="Como acessar">
            </div>
        </div>
    </main>
</body>
</html>
